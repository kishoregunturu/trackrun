<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="/home"><img src="assets/trackrun.png"/></a>
    <button *ngIf="loginService.signed" class="navbar-toggler " type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="!isNavbarCollapsed" class="collapse navbar-toggleable-xs pull-right" id="exCollapsingNavbar2">
      <ul class="navbar-nav mr-auto" *ngIf="loginService.signed">
        
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" routerLinkActive="active" (click)="isNavbarCollapsed = !isNavbarCollapsed">Home <span class="sr-only">(current)</span></a>
          </li>
        <li class="nav-item">
          <a routerLink="/run-route" class="nav-link" routerLinkActive="active" (click)="isNavbarCollapsed = !isNavbarCollapsed">Routes</a>
        </li>
        <li  class="nav-item profile-info">
          <img class="avatar" [src]="loginService.User.Pic" [title]="loginService.User.Name"/>
          <a id="signout" (click)="logout();" href="#">Logout</a>
        </li>
      </ul>
     
    </div>
    
  </nav>
</header>
